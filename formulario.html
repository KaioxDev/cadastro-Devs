<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de DEVs</title>
    <link rel="stylesheet" href="formulario.css" media="screen">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>

    <!-- Formulário de cadastro -->
    <main>
        <form>

            <!-- Grupo de campos de nome e sobrenome -->
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <!-- Campo de e-mail -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de escolha de desenvolvimento -->
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <div>
                    <label><input type="radio" name="devweb" value="frontend" checked> Front-end</label>
                    <label><input type="radio" name="devweb" value="backend"> Back-end</label>
                    <label><input type="radio" name="devweb" value="fullstack"> Fullstack</label>
                </div>
            </div>

            <!-- Campo de escolha de senioridade -->
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" name="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <!-- Campo de escolha de tecnologias -->
            <fieldset class="grupo">
                <legend><strong>Selecione as tecnologias que utiliza:</strong></legend>
                <div id="check">
                    <label><input type="checkbox" id="tecnologia1" name="tecnologias[]" value="HTML"> HTML</label>
                    <label><input type="checkbox" id="tecnologia2" name="tecnologias[]" value="CSS"> CSS</label>
                    <label><input type="checkbox" id="tecnologia3" name="tecnologias[]" value="JavaScript"> JavaScript</label>
                    <label><input type="checkbox" id="tecnologia4" name="tecnologias[]" value="PHP"> PHP</label>
                    <label><input type="checkbox" id="tecnologia5" name="tecnologias[]" value="C#"> C#</label>
                    <label><input type="checkbox" id="tecnologia6" name="tecnologias[]" value="Python"> Python</label>
                    <label><input type="checkbox" id="tecnologia7" name="tecnologias[]" value="Java"> Java</label>
                </div>
            </fieldset>

            <!-- Campo de experiência -->
            <div class="campo">
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
                <textarea id="experiencia" name="experiencia" rows="6" style="width: 100%;"></textarea>
            </div>

            <!-- Botão de envio -->
            <div class="campo">
                <button class="botao" type="submit">Concluído</button>
            </div>

        </form>
    </main>

</body>

</html>
